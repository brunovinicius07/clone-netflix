<!DOCTYPE html>
<html lang="pt -br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/main.css">

    <!--responsividade-->
    <link rel="stylesheet" href="style/responsive.css">
    
    <!--owl css-->
    <link rel="stylesheet" href="style/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="style/owl/owl.theme.default.min.css">
    
    <title>NETFLIX</title>
</head>
<body>
    <header>
        <div class="container">
            <h2 class="logo">NETFLIX</h2>
            <nav>
                <a href="#">Inicio</a>
                <a href="#">Séries</a>
                <a href="#">Filmes</a>
                <a href="#">Documentários</a>
            </nav>
        </div>
    </header>
    <main>
        <div class="filme-principal">
            <div class="container">
                <h3 class="titulo">The Vampire Diaries</h3>
                <p class="descricao">Elena tenta sobreviver entre os seres sobrenaturais que 
                    vivem em segredo. Ela se apaixona pelo misterioso Stefan, 
                    mas o retorno do seu irmão, Damon, ameaça essa paixão.
                </p>
                <div class="botoes">
                    <button role="button" class="botao">
                        <i class="fa-solid fa-play"></i>
                        ASSISTIR AGORA
                    </button>
                    <button role="button" class="botao">
                        <i class="fa-sharp fa-solid fa-circle-info"></i>
                        MAIS INFORMAÇÕES
                    </button>
                </div>
            </div>
        </div>
    </main>

    <div class="carrossel-filmes">
        <div class="owl-carousel owl-theme">
            <div class="box-filmes"><img src="img/se1.jpg"></div>
            <div class="box-filmes"><img src="img/se10.jpg"></div>
            <div class="box-filmes"><img src="img/s3.jpg"></div>
            <div class="box-filmes"><img src="img/se5.jpg"></div>
            <div class="box-filmes"><img src="img/se9.jpg"></div>
            <div class="box-filmes"><img src="img/se2.jpg"></div>
            <div class="box-filmes"><img src="img/se4.jpg"></div>
            <div class="box-filmes"><img src="img/se6jpg.jpg"></div>
            <div class="box-filmes"><img src="img/se7.jpg"></div>
            <div class="box-filmes"><img src="img/se8.jpg" alt=""></div>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/1c4060faff.js" crossorigin="anonymous"></script>
    <script src="js/owl/jquery.min.js"></script>
    <script src="js/owl/owl.carousel.min.js"></script>
    <script src="js/owl/setup.js"></script>


</body>
</html>
